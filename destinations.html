    <!-- Destinations Section -->
    <section id="destinations">
        <h2>Explore Destinations in Madhya Pradesh</h2>
        <div class="destination-list">
            <!-- Destination 1 -->
            <div class="destination" onclick="openDestinationModal('Khajuraho', 'Known for its temples and erotic sculptures, Khajuraho is a UNESCO World Heritage Site.')">
                <img src="khajuraho.jpg" alt="Khajuraho Temples">
                <h3>Khajuraho</h3>
            </div>
            <!-- Destination 2 -->
            <div class="destination" onclick="openDestinationModal('Kanha National Park', 'Kanha is one of India\'s largest and most famous national parks, known for its tiger population.')">
                <img src="kanha.jpg" alt="Kanha National Park">
                <h3>Kanha National Park</h3>
            </div>
            <!-- Destination 3 -->
            <div class="destination" onclick="openDestinationModal('Sanchi Stupa', 'Sanchi is known for the Sanchi Stupa, one of the oldest stone structures in India and a UNESCO site.')">
                <img src="sanchi.jpg" alt="Sanchi Stupa">
                <h3>Sanchi Stupa</h3>
            </div>
            <!-- Destination 4 -->
            <div class="destination" onclick="openDestinationModal('Pachmarhi', 'Pachmarhi is a hill station known for its scenic beauty, waterfalls, and caves.')">
                <img src="pachmarhi.jpg" alt="Pachmarhi">
                <h3>Pachmarhi</h3>
            </div>
            <!-- Destination 5 -->
            <div class="destination" onclick="openDestinationModal('orchha', 'Orchha is a town, near the city of Niwari in the Niwari district of Madhya Pradesh state, India. The town was established by a Bundela Rajput ruler Rudra Pratap Singh some time after 1501, as the seat of an eponymous former princely state of covering parts of central & north India, in the Bundelkhand region.')">
                <img src="orchha.jpg" alt="orchha">
                <h3>Orchha</h3>
            </div>
        </div>
    </section>
